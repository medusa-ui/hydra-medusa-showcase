<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:m="http://www.getmedusa.io" >
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

   <div m:ref="three_hello">
        <div>Three Application: A simple Fragment message: <span th:text="${message}"> Hello </span></div>
    </div>

    <div m:ref="three_counter">
        <div><h3>Three Application: A Fragment Counter: <span th:text="${three_counter}"> counter </span> </h3></div>
        <div><button m:click="threeCounter()">Increment Counter</button></div>
    </div>

    <div m:ref="three_session_counter">
        <div><h3>Three Application: A Fragment Session Counter: <span th:text="${sessionCounter}"> counter </span> </h3></div>
        <div><button m:click="threeSessionCounter()">Increment Counter</button></div>
    </div>
</body>
</html>
